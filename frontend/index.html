<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mason IVR System</title>
    <style>
        .mason-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .recording-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .status-message {
            color: #666;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
        .response-text {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="recording-section">
        <h2>Mason Registration</h2>
        <div class="question" id="current-question"></div>
        <div class="status-message" id="status"></div>
        <div class="error-message" id="error"></div>
        <div class="response-text" id="last-response"></div>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
    </div>

    <h1>Available Masons</h1>
    <div id="masons-list"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let questionIndex = 0;
        let sessionId = null;

        async function initializeSession() {
            try {
                const response = await fetch('http://localhost:8000/start-session', {
                    method: 'POST'
                });
                const data = await response.json();
                sessionId = data.session_id;
                await getNextQuestion();
            } catch (error) {
                showError("Failed to initialize session: " + error.message);
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function showStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showResponse(text) {
            document.getElementById('last-response').textContent = text;
        }

        async function getNextQuestion() {
            try {
                const response = await fetch(`http://localhost:8000/get-question/${questionIndex}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('current-question').textContent = data.question;
                    showError("");
                } else {
                    showError(data.error || "Failed to get next question");
                }
            } catch (error) {
                showError("Error fetching question: " + error.message);
            }
        }

        document.getElementById('startRecording').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                showStatus("Recording...");

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", async () => {
                    showStatus("Processing...");
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const formData = new FormData();
                    formData.append("file", audioBlob, "recording.mp3");

                    try {
                        const response = await fetch(`http://localhost:8000/transcribe/${sessionId}`, {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        
                        if (response.ok) {
                            showResponse(data.text);
                            if (data.completed) {
                                showStatus("Registration completed!");
                                document.getElementById('startRecording').disabled = true;
                            } else {
                                questionIndex++;
                                await getNextQuestion();
                            }
                        } else {
                            showError(data.error || "Failed to process recording");
                        }
                    } catch (error) {
                        showError("Error processing recording: " + error.message);
                    }
                });

                document.getElementById('startRecording').disabled = true;
                document.getElementById('stopRecording').disabled = false;
            } catch (error) {
                showError("Error starting recording: " + error.message);
            }
        };

        document.getElementById('stopRecording').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
            showStatus("Processing recording...");
        };

        async function loadMasons() {
            const response = await fetch('http://localhost:8000/available-masons');
            const masons = await response.json();
            
            const masonsDiv = document.getElementById('masons-list');
            masonsDiv.innerHTML = masons.map(mason => `
                <div class="mason-card">
                    <h3>${mason.name}</h3>
                    <p>Location: ${mason.location}</p>
                    <p>Expected Rate: $${mason.rate}/hr</p>
                </div>
            `).join('');
        }

        // Initialize session and load initial data
        initializeSession();
        loadMasons();
        setInterval(loadMasons, 30000);
    </script>
</body>
</html>
